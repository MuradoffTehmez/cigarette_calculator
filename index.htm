<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siqaret Xərc Hesablama</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Siqaret Xərc Hesablama</h1>
            <button id="darkModeToggle">Dark Mode</button>
        </header>

        <div class="input-section">
            <label for="startDate">İlk Siqaretin Tarixi:</label>
            <input type="date" id="startDate" required>

            <label for="cigarettePrice">Bir Siqaretin Qiyməti:</label>
            <input type="number" id="cigarettePrice" placeholder="Siqaretin qiyməti" required>

            <label for="cigarettesPerDay">Gündəlik Çəkilən Siqaret Sayı:</label>
            <input type="number" id="cigarettesPerDay" placeholder="Gündəlik siqaret sayı" required>

            <label for="goal">Aylıq Xərc Hədəfi:</label>
            <input type="number" id="goal" placeholder="Aylıq qənaət hədəfi" required>

            <button onclick="calculate()">Hesabla</button>
        </div>

        <div class="results">
            <div class="result-box">
                <h3>Cəmi Çəkilən Siqaretlər: <span id="totalCigarettes">0</span></h3>
                <h3>Toplam Xərc: <span id="totalCost">0 AZN</span></h3>
            </div>
            <div class="result-box">
                <h3>Aylıq Xərc: <span id="monthlyCost">0 AZN</span></h3>
                <h3>İllik Xərc: <span id="yearlyCost">0 AZN</span></h3>
            </div>
        </div>

        <div class="charts">
            <canvas id="cigaretteChart"></canvas>
            <canvas id="expenseChart"></canvas>
        </div>

        <div class="tips">
            <h2>Təkliflər</h2>
            <p id="tips">Siqaret çəkmək sağlamlığa və iqtisadi vəziyyətə ziyan vurur.</p>
        </div>

        <div class="social-share">
            <button onclick="shareResults()">Sosial Mediada Paylaş</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
