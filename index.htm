<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siqaret Xərclərinin Hesablanması</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <h1>Siqaret Xərclərinin Hesablanması</h1>
        <form id="calcForm">
            <label for="gunlukSiqaret">Gündə çəkilən siqaret sayı:</label>
            <input type="number" id="gunlukSiqaret" placeholder="Məsələn: 10" required>

            <label for="siqaretQiymeti">Bir qutu siqaretin qiyməti (AZN):</label>
            <input type="number" id="siqaretQiymeti" placeholder="Məsələn: 4" step="0.01" required>

            <label for="ayliqGelir">Aylıq gəliriniz (AZN):</label>
            <input type="number" id="ayliqGelir" placeholder="Məsələn: 500" step="0.01">

            <label for="ilkSiqaretTarixi">İlk siqaret çəkməyə başladığınız tarix:</label>
            <input type="date" id="ilkSiqaretTarixi" required>

            <button type="submit">Hesabla</button>
        </form>

        <div id="neticeler">
            <h2>Nəticələr</h2>
            <p id="umumiXerc">Hesablanmış nəticə burada görünəcək.</p>
            <canvas id="lineChart"></canvas>
        </div>

        <div id="kecmis">
            <h2>Keçmiş Nəticələr</h2>
            <ul id="kecmisList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
